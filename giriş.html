<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="tr" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Giriş</title>
      <link rel="stylesheet" href="css/giriş.css">
      <link rel="stylesheet" href="css/loading.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
       <div class="menu">
           <a href="sayfa.html" style="text-decoration: none;color: #ff1;"></a>
       </div>
      <div class="container">
         <header>Kayıt Ol</header>
         <div class="progress-bar">
            <div class="step">
               <p>
                  İsmin
               </p>
               <div class="bullet">
                  <span>1</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                  İletişim
               </p>
               <div class="bullet">
                  <span>2</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                DoğumG.
               </p>
               <div class="bullet">
                  <span>3</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                  Gönder
               </p>
               <div class="bullet">
                  <span>4</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
         </div>
         <div class="form-outer">
            <form action="#">
               <div class="page slide-page">
                  <div class="title">
                     Bilgileri Gir
                  </div>
                  <div class="field">
                     <div class="label">
                        İsmin
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">
                        Soy İsmin
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <button class="firstNext next">Sonraki</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     Contact Info:
                  </div>
                  <div class="field">
                     <div class="label">
                        Gmail Adresin
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">
                        Telefon Numaran
                     </div>
                     <input type="Number">
                  </div>
                  <div class="field btns">
                     <button class="prev-1 prev">Önceki</button>
                     <button class="next-1 next">Sonraki</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     Doğum Tarihin
                  </div>
                  <div class="field">
                     <div class="label">
                        Tarih
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">
                        Cinsiyet
                     </div>
                     <select>
                        <option>Kız</option>
                        <option>Erkek</option>
                        <option>Diğer</option>
                        <option>Belirtmemeyi Tercih Ediyorum</option>
                     </select>
                  </div>
                  <div class="field btns">
                     <button class="prev-2 prev">Önceki</button>
                     <button class="next-2 next">Sonraki</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     Kullanıcı Bilgileri
                  </div>
                  <div class="field">
                     <div class="label">
                        Kullanıcı Adın
                     </div>
                     <input type="text">
                  </div>
                  <div class="field">
                     <div class="label">
                        Şifre
                     </div>
                     <input type="password">
                  </div>
                  <div class="field btns">
                     <button class="prev-3 prev">Önceki</button>
                     <button class="submit">Gönder</button>
      
               </div>
            </form>
         </div>
      </div>
      <script src="js/giriş.js"></script>
      <script src="js/doğ.js"></script>
   </body>
</html>
